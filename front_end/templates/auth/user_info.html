<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/user_info.css') }}">
        {% block head %}{% endblock %}
        {% for stylesheet in stylesheets %}
            <link rel="stylesheet" href="{{ stylesheet }}">
        {% endfor %}
    </head>
    <body>
        <div id="top" class="container-fluid">
            <!-- <h1>This is the top part of the root template!</h1> -->
            <nav id="top_nav_bar" class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">
                    <img id="WMicon" src="../static/images/WMicon.PNG" class="d-block" alt="watermelon_icon">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">
                          <h5>Home</h5> 
                        <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>
        
        
        <div class="container-fuild row">
            <div id="left" class="col-2">
                <!-- <h1>This is the left part of the root template!</h1> -->
                <button type="button" class="btn btn-primary btn-lg btn-block">General</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Info</button>
                <button type="button" class="btn btn-primary btn-lg btn-block">Security</button>
            </div>
            <div id="center" class="col">
                <div id="email_modification">
                    <h3>Email</h3>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                
                <div id="confirm_email">
                    <a id="modification" href="#">
                        <img id="pen" src="../../static/images/pen.jpg" class="d-block" alt="pen_icon">
                    </a>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
                
                <div id="password_modification">
                    <form>
                        <h3>Change Password</h3>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Old Password</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">New Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                        </form>
                </div>

                <div id="log_out">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </div>

                <div id="deregister">
                    <button type="submit" class="btn btn-primary">Deregister</button>
                </div>
            </div>
        </div>
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!--script src="{{ url_for('static', filename='js/base.js') }}"></script-->
        {% block body %}{% endblock %}
        {% for script in scripts %}
            <script src="{{ script }}"></script>
        {% endfor %}
    </body>
</html>
